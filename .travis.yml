sudo: required
services:
  - docker

before_install:
  - docker build -t eyehwan0402/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run eyehwan0402/react-test npm test -- --coverage

after_success:
  - docker build -t eyehwan0402/multi-client ./client
  - docker build -t eyehwan0402/multi-nginx ./nginx
  - docker build -t eyehwan0402/multi-server ./server
  - docker build -t eyehwan0402/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push eyehwan0402/multi-client
  - docker push eyehwan0402/multi-nginx
  - docker push eyehwan0402/multi-server
  - docker push eyehwan0402/multi-worker


